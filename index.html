<!DOCTYPE html>
<html>
<head>
  <title>BST CRUD Project</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    input, button { padding: 8px; margin: 5px; }
    pre { text-align: left; display: inline-block; }
  </style>
</head>
<body>

  <h1>Binary Search Tree (BST)</h1>

  <input type="number" id="value" placeholder="Enter number">
  <button onclick="insert()">Insert</button>
  <button onclick="search()">Search</button>
  <button onclick="remove()">Delete</button>

  <h3>Tree Structure:</h3>
  <pre id="output"></pre>

<script>
class Node {
  constructor(value) {
    this.value = value;
    this.left = null;
    this.right = null;
  }
}

class BST {
  constructor() {
    this.root = null;
  }

  insert(value) {
    this.root = this._insert(this.root, value);
  }

  _insert(node, value) {
    if (node == null) return new Node(value);
    if (value < node.value)
      node.left = this._insert(node.left, value);
    else if (value > node.value)
      node.right = this._insert(node.right, value);
    return node;
  }

  search(value) {
    return this._search(this.root, value);
  }

  _search(node, value) {
    if (!node) return false;
    if (value === node.value) return true;
    return value < node.value
      ? this._search(node.left, value)
      : this._search(node.right, value);
  }

  delete(value) {
    this.root = this._delete(this.root, value);
  }

  _delete(node, value) {
    if (!node) return null;

    if (value < node.value)
      node.left = this._delete(node.left, value);
    else if (value > node.value)
      node.right = this._delete(node.right, value);
    else {
      if (!node.left) return node.right;
      if (!node.right) return node.left;

      let minLargerNode = this._findMin(node.right);
      node.value = minLargerNode.value;
      node.right = this._delete(node.right, minLargerNode.value);
    }
    return node;
  }

  _findMin(node) {
    while (node.left !== null) node = node.left;
    return node;
  }

  display(node = this.root, level = 0) {
    if (!node) return "";
    let result = "";
    result += this.display(node.right, level + 1);
    result += "   ".repeat(level) + node.value + "\n";
    result += this.display(node.left, level + 1);
    return result;
  }
}

const tree = new BST();

function insert() {
  let value = parseInt(document.getElementById("value").value);
  tree.insert(value);
  showTree();
}

function search() {
  let value = parseInt(document.getElementById("value").value);
  alert(tree.search(value) ? "Found!" : "Not Found!");
}

function remove() {
  let value = parseInt(document.getElementById("value").value);
  tree.delete(value);
  showTree();
}

function showTree() {
  document.getElementById("output").textContent = tree.display();
}
</script>

</body>
</html>
