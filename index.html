<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BST CRUD Project</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 30px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    pre {
      text-align: left;
      display: inline-block;
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>Binary Search Tree (BST)</h1>

<input type="number" id="value" placeholder="Enter number">
<button onclick="addNode()">Insert</button>
<button onclick="findNode()">Search</button>
<button onclick="deleteNode()">Delete</button>

<h3>Tree Structure</h3>
<pre id="output"></pre>

<script>
class Node {
  constructor(value) {
    this.value = value;
    this.left = null;
    this.right = null;
  }
}

class BST {
  constructor() {
    this.root = null;
  }

  insert(value) {
    this.root = this._insert(this.root, value);
  }

  _insert(node, value) {
    if (node === null) return new Node(value);
    if (value < node.value)
      node.left = this._insert(node.left, value);
    else if (value > node.value)
      node.right = this._insert(node.right, value);
    return node;
  }

  search(value) {
    return this._search(this.root, value);
  }

  _search(node, value) {
    if (node === null) return false;
    if (value === node.value) return true;
    if (value < node.value)
      return this._search(node.left, value);
    else
      return this._search(node.right, value);
  }

  delete(value) {
    this.root = this._delete(this.root, value);
  }

  _delete(node, value) {
    if (node === null) return null;

    if (value < node.value)
      node.left = this._delete(node.left, value);
    else if (value > node.value)
      node.right = this._delete(node.right, value);
    else {
      // ไม่มีลูก
      if (node.left === null && node.right === null) return null;

      // ลูกด้านเดียว
      if (node.left === null) return node.right;
      if (node.right === null) return node.left;

      // มีลูกสองด้าน
      let minNode = this._findMin(node.right);
      node.value = minNode.value;
      node.right = this._delete(node.right, minNode.value);
    }
    return node;
  }

  _findMin(node) {
    while (node.left !== null) node = node.left;
    return node;
  }

  display(node = this.root, space = 0) {
    if (node === null) return "";
    let result = "";
    result += this.display(node.right, space + 4);
    result += " ".repeat(space) + node.value + "\n";
    result += this.display(node.left, space + 4);
    return result;
  }
}

const tree = new BST();

function addNode() {
  const value = parseInt(document.getElementById("value").value);
  if (isNaN(value)) return alert("Enter a number first");
  tree.insert(value);
  updateView();
}

function findNode() {
  const value = parseInt(document.getElementById("value").value);
  if (isNaN(value)) return alert("Enter a number first");
  alert(tree.search(value) ? "Found!" : "Not Found!");
}

function deleteNode() {
  const value = parseInt(document.getElementById("value").value);
  if (isNaN(value)) return alert("Enter a number first");
  tree.delete(value);
  updateView();
}

function updateView() {
  document.getElementById("output").textContent = tree.display();
}
</script>

</body>
</html>
